<!DOCTYPE html>
<html lang="en">
<head>
    <script src="objects.js"></script>
    <script src="actions.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>



<h2> Adin's Super Duper School Managment System</h2>
<br>
(Because students are only objects)
<br>
<!--LEVEL1:displays all actions and holds buttons-->
<button class="btn btn-success btn btn-primary btn-lg" onclick="start()">Launch Program</button>
<div id="container1">
    <button class="topButton btn btn-primary" onclick="disableButtons(this);displayAddStudent()">Add a student</button>
    <button class="topButton btn btn-primary" onclick="disableButtons(this);displayAddTeacher()">Add a Teacher</button>
    <button class="topButton btn btn-primary" onclick="disableButtons(this);displayAddSection()">Add a Section</button>
    <button class="topButton btn btn-primary" onclick="disableButtons(this);displayAddStudentToSection()">Add a Student to a Section</button>
    <button class="topButton btn btn-primary" onclick="disableButtons(this);displayRemoveStudentFromSection()">Remove a Student from a Section</button>
    <button class="topButton btn btn btn-info" id="listStudents" onclick="disableButtons(this);listStudents()"> List Students </button>
    <button class="topButton btn btn btn-info" id="listSections" onclick="disableButtons(this);listSections()"> List Sections </button>
    <button class="topButton btn btn btn-info" id="listTeachers" onclick="disableButtons(this);listTeachers()"> List Teachers </button>
    <br>

</div>

<!--LEVEL 2: Create New student-->
<div id="container2" style="display: none;">
First Name:<input type="text" id="inputStudentFirstName" value="" size="25">
Last Name:<input type="text" id="inputStudentLasttName" value="" size="25">
Grade:<input type="text" id="inputStudentGrade" value="" size="25">
<button id="addStudent"  onclick="addStudent()">Add Student</button>
    <div id="message" ></div>

   <!--ends container 2-->
    </div>

    <!--LEVEL 3 Create New Teacher-->
<div id="container3" style="display: none;">
First Name:<input type="text" id="inputTeacherFirstName" value="" size="25">
Last Name:<input type="text" id="inputTeacherLastName" value="" size="25">
<!--Subject:<input type="text" id="inputTeacherSubject" value="" size="25">-->
<button id="addTeacher" onclick="addTeacher()">Add Teacher</button>

    <!--ends container 3-->
    </div>

    <!--LEVEL 4: add section-->

 <div id="container4" style="display: none;">
Name:<input type="text" id="inputSectionName" value="" size="25">
Maximum Size:<input type="text" id="inputSectionMaxSize" value="" size="25">
Teacher:<select id="inputSectionTeacher"> </select>
        <button id="addSection" onclick="addSection()">Add Section</button>
<br>
    <!--ends container 4-->
    </div>

<!--LEVEL 5: Add Student to Section-->
<div id="container5" style="display: none;">
Name:<select id="studentToAdd"> </select>
Section: <select id="sectionToAddTo"> </select>
<button id="addStudentToSection" onclick="addStudentToSection(document.getElementById('studentToAdd').value)">Add Student to Section</button>
    <div id="tooManyStudents"></div>
<br>
   <!--ends container 5-->
    </div>


<!--LEVEL 6:remove student from section ()-->

<div id="container6" style="display: none;">
<br>
Name:<select id="studentToRemove"> </select>
Section:<select id="sectionToRemoveFrom"> </select>
<button id="removeStudentFromSection" onclick="removeStudentFromSection()">Remove Student from Section</button>
<!--ends container 6-->
</div>

 </div>
